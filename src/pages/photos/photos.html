<ion-content class="background" padding>

  <img *ngIf="imageUrl" [src]="imageUrl">
  <div text-center>
    <strong>Prendre une photo de votre Burger</strong>
    <br />
    <button ion-button round icon-only (click)="onPicture()">
      <ion-icon name="camera"></ion-icon>
    </button>
  </div>

</ion-content>
